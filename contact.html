<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <!-- logo -->
        <a class="logoA" href="index.html"><img class="logo" src="homeIMGs/tool-box.png" alt="toolbox logo"></a>

        <ul>
            <li><a class="navA" href="index.html">Home</a></li>
            <li><a class="navA" href="products.html">Tools</a></li>
            <li><a class="navA" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <sec class="contactContainer">
            <div class="title">
                <h1>Contact Us!</h1>
            </div>

            <div class="infoForm">
                    <!-- all of my contact info  -->
                <div class="contactInfo">
                    <!-- address info  -->
                    <div class="info">
                        <div class="icon">
                            <img src="contactIMGs/map.png" alt="map icon">
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>8837 Albemarle Rd,<br>Charlote, North Carolina,<br>28227<br>United States</p>
                        </div>
                    </div>
                    <!-- phone number info  -->
                    <div class="info">
                        <div class="icon">
                            <img src="contactIMGs/avatar.png" alt="phone icon">
                        </div>
                        <div class="text">
                            <h3>Phone Number</h3>
                            <p>+1(123)456-7890</p>
                        </div>
                    </div>
                    <!-- email info  -->
                    <div class="info">
                        <div class="icon">
                            <img src="contactIMGs/email.png" alt="mail icon">
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>fakeEmail123@gmail.com</p>
                        </div>
                    </div>
                </div>
            <!-- the contact form  -->
                <div class="contactForm">
                    <form>
                        <h2>Send Us A Message</h2>

                        <div class="input">
                            <input type="text" name="" required="required" placeholder="Ex: John Doe">
                            <span>Full Name</span>
                        </div>

                        <div class="input">
                            <input type="text" name="" required="required" placeholder="your@email.com">
                            <span>Email</span>
                        </div>

                        <div class="input">
                            <textarea required="required" placeholder="Your message goes here"></textarea>
                            <span>Your Message</span>
                        </div>

                        <div class="input">
                            <input type="submit" name="" value="send">
                        </div>
                    </form>
                </div>
            </div>
            
        </sec>
    </main>

    <!-- footer start -->
    <footer>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="homeIMGs/facebook.png" alt="facebook logo" class="media">
        </a>
        
        <a href="https://www.tiktok.com/" target="_blank">
            <img src="homeIMGs/tik-tok.png" alt="tiktok logo" class="media">
        </a>
        
        <a href="https://www.twitter.com/" target="_blank">
            <img src="homeIMGs/twitter.png" alt="twitter logo" class="media">
        </a>
        
        <a href="https://www.instagram.com/" target="_blank">
            <img src="homeIMGs/instagram.png" alt="instagram logo" class="media">
        </a>
    </footer>

</body>
</html>
